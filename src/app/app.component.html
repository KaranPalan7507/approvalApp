<div class="application-wrapper" *ngIf="dataLoaded" (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)">
  <mat-tab-group [selectedIndex]="selectedIndex">
    <mat-tab *ngFor="let header of headers;let index=index">
        <ng-template mat-tab-label>{{header}} ({{data[index].length}})</ng-template>
      <app-list [data]="data[index]"></app-list>
    </mat-tab>
  </mat-tab-group>
</div>
